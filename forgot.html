<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Miami Beach</title>
    <style>
        /* Ocean Breeze Color Palette */
        :root {
            --wave-blue: #00a8cc;
            --sand: #f5e6ca;
            --sunset: #ff9a76;
            --deep-blue: #0a4d68;
            --foam: #f0f5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--foam);
            color: var(--deep-blue);
        }
        
        .auth-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Left Side - Hero Section */
        .auth-hero {
            flex: 1;
            background: linear-gradient(135deg, var(--wave-blue), var(--deep-blue));
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            color: white;
        }
        
        .auth-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23f0f5f9" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%23f0f5f9" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23f0f5f9"/></svg>');
            background-size: cover;
        }
        
        .auth-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .auth-hero p {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            line-height: 1.6;
        }
        
        .floating-shells {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shell {
            position: absolute;
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* Right Side - Form Section */
        .auth-form-container {
            width: 700px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
        }
        
        .auth-form-header {
            margin-bottom: 40px;
        }
        
        .auth-form-header h2 {
            font-size: 2.5rem;
            color: var(--deep-blue);
            margin-bottom: 10px;
        }
        
        .auth-form-header p {
            color: #666;
        }
        
        .auth-form-header p a {
            color: var(--wave-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Form Elements */
        .auth-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--deep-blue);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--wave-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 168, 204, 0.2);
        }
        
        /* Buttons */
        .btn {
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--sunset);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #ff7a5c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 118, 0.3);
        }
        
        /* Success Message */
        .success-message {
            display: none;
            background-color: rgba(0, 168, 204, 0.1);
            border-left: 4px solid var(--wave-blue);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 0 8px 8px 0;
        }
        
        .success-message p {
            color: var(--deep-blue);
            line-height: 1.6;
        }
        
        /* Back Link */
        .back-to-login {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-to-login a {
            color: var(--wave-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-hero {
                padding: 60px 5%;
                text-align: center;
            }
            
            .auth-hero p {
                margin-left: auto;
                margin-right: auto;
            }
            
            .auth-form-container {
                width: 100%;
                padding: 60px 10%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Hero Section -->
        <div class="auth-hero">
            <div class="floating-shells">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208706.png" class="floating-shell" style="top: 20%; left: 15%; width: 80px;">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208675.png" class="floating-shell" style="top: 65%; left: 80%; width: 60px;">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208657.png" class="floating-shell" style="top: 30%; left: 75%; width: 70px;">
            </div>
            <h1>Reset Your Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password and get you back to planning your next beach getaway.</p>
        </div>
        
        <!-- Right Side - Form Section -->
        <div class="auth-form-container">
            <div class="auth-form-header">
                <h2>Forgot Password?</h2>
                <p>Remember your password? <a href="signin.html">Sign in here</a></p>
            </div>
            
            <div class="success-message" id="successMessage">
                <p><i class="fas fa-check-circle" style="color: var(--wave-blue); margin-right: 10px;"></i> Password reset link sent! Please check your email inbox.</p>
            </div>
            
            <form class="auth-form" id="passwordResetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                
                <div class="back-to-login">
                    <a href="signin.html"><i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // In a real implementation, you would:
            // 1. Send the email to your backend
            // 2. Handle the password reset process
            // 3. Show appropriate error messages if needed
        });
    </script>
</body>
</html>
